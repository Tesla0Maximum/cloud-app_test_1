name: Deploy to GKE

on:
  push:
    branches: [master]   # Still allows auto-deploys on push (optional)
  workflow_dispatch:    # Enables the manual trigger

jobs:
  deploy:
    name: Build & Deploy to GKE
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ” Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ob4d4/my-gradle-app:latest

    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GKE_SA_KEY }}

    - name: âš™ï¸ Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT }}
    
    - name: ğŸ›  Install GKE auth plugin
      run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

    - name: ğŸ”Œ Configure kubectl for GKE
      run: |
        gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
          --zone ${{ secrets.GKE_ZONE }} --project ${{ secrets.GCP_PROJECT }}

    - name: ğŸš€ Deploy to GKE
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
        kubectl rollout status deployment/gradle-app-deployment
